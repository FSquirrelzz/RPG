<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#"> League of Ancients</a>

    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/members"
            >Profile</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/lists"
            >Other</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/messages"
            >Other</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/errors"
            >Errors</a
          >
        </li>
      </ng-container>
    </ul>
    <div class="dropdown" *ngIf="currentUser$ | async as user" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>{{
        user.username | titlecase
      }}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a (click)="logout()" class="dropdown-item">Logout</a>
      </div>
    </div>
    <form
      *ngIf="!(currentUser$ | async)"
      class="form-inline mt-2 mt-md-0"
      #loginForm="ngForm"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <div style="float: left">
        <input
          class="form-control mr-sm-2"
          type="text"
          name="username"
          [(ngModel)]="model.username"
          placeholder="Username"
          required
        />
      </div>
      <div style="float: left">
        <input
          class="form-control mr-sm-2"
          type="password"
          name="password"
          [(ngModel)]="model.password"
          placeholder="Password"
          required
        />
      </div>
      <div style="float: left">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Login
        </button>
      </div>
    </form>
  </div>
</nav>
